<!DOCTYPE html>
<html>

<head>
    <title>T9 Keyboard</title>
    <meta name="author" content="Bhavyai Gupta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <article id="t9-article">
        <div id="t9-frame">
            <div id="t9-input"><input type="text" id="t9-field" readonly autocomplete="off"></input></div>
            <div id="t9-buttons">
                <div class="t9-button" data-value="1" id="t9-one"><br />1<span class="t9-button-text">. , ?</span></div>
                <div class="t9-button" data-value="2" id="t9-two"><br />2<span class="t9-button-text">A B C</span></div>
                <div class="t9-button" data-value="3" id="t9-three"><br />3<span class="t9-button-text">D E F</span>
                </div><br />
                <div class="t9-button" data-value="4" id="t9-four"><br />4<span class="t9-button-text">G H I</span>
                </div>
                <div class="t9-button" data-value="5" id="t9-five"><br />5<span class="t9-button-text">J K L</span>
                </div>
                <div class="t9-button" data-value="6" id="t9-six"><br />6<span class="t9-button-text">M N O</span></div>
                <br />
                <div class="t9-button" data-value="7" id="t9-seven"><br />7<span class="t9-button-text">P Q R S</span>
                </div>
                <div class="t9-button" data-value="8" id="t9-eight"><br />8<span class="t9-button-text">T U V</span>
                </div>
                <div class="t9-button" data-value="9" id="t9-nine"><br />9<span class="t9-button-text">W X Y Z</span>
                </div><br />
                <div class="t9-button" data-value="*" id="t9-ast"><br />*<span class="t9-button-text">CLR</span></div>
                <div class="t9-button" data-value="0" id="t9-zero"><br />0<span class="t9-button-text">_</span></div>
                <div class="t9-button" data-value="#" id="t9-hash"><br />#<span class="t9-button-text">&larr;</span>
                </div>
            </div>
        </div>
    </article>
    <script type="text/javascript" rel="javascript" src="js/script.js"></script>
</body>

</html>
